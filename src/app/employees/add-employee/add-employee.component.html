<div class="jumbotron2">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">      
          <a [routerLink]="['/']">Employee List</a> <br/>
          <h4>Add Employee</h4>
          <form [formGroup]="empForm" (ngSubmit)="onSubmit()" novalidate>
  
            <div class="form-group">
              <label>Name <span class="star">*</span></label>
              <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>             
                <div *ngIf="!f.name.errors.required && f.name.errors.minlength">
                  Name must have minimum 4 characters
                </div>
              </div>
            </div>      
  
            <div class="form-group">
              <label> Phone No <span class="star">*</span></label>
              <input type="text" maxlength="12" formControlName="phone" (keypress)="keyPress($event)" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
              <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">Phone no is required</div>
              </div>
            </div>
  
            <div formGroupName="address">
              <h5>Address</h5>  
              <div class="form-group">
                <label>City </label>
                <input type="text" formControlName="city" class="form-control" />
              </div>
              <div class="form-group">
                <label>Address Line1 </label>
                <input type="text" formControlName="address_line1" class="form-control" />
              </div>
              <div class="form-group">
                <label>Address Line2 </label>
                <input type="text" formControlName="address_line2" class="form-control" />
              </div>
              <div class="form-group">
                <label>Postal Code </label>
                <input type="text" formControlName="postal_code" class="form-control" />
              </div>        
  
            </div>
  
            <div class="form-group">
              <button  class="btn btn-primary mr-1">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
